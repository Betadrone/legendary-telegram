        function calculate(add, sub, mul, div) {
            var n1 = document.getElementById('1st').value;
            var n2 = document.getElementById('2nd').value;
            if (this.add) {
                var result = parseFloat(n1) + parseFloat(n2);
            }
            else if (this.sub) {
                var result = parseFloat(n1) - parseFloat(n2);
            }
            else if (this.mul) {
                var result = parseFloat(n1) * parseFloat(n2);
            }
            else if (this.div) {
                var result = parseFloat(n1) / parseFloat(n2);
            }
            document.getElementById('result').value = result;
