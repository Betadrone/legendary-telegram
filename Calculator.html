        function calculate(objectID) {
            var n1 = parseFloat(document.getElementById('1st').value);
            var n2 = parseFloat(document.getElementById('2nd').value);
            var result
            if (objectID == "add") {
                result = (n1) + (n2);
            }
            else if (objectID == "sub") {
                result = (n1) - (n2);
            }
            else if (objectID == "mul") {
                result = (n1) * (n2);
            }
            else if (objectID == "div") {
                result = (n1) / (n2);
            }
            document.getElementById('result').value = result;
        }
